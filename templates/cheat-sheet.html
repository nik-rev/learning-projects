{% extends "base.html" %}
{% block content %}
  <h1 class="title">{{ page.title }}</h1>
  <p class="subtitle"><strong>{{ page.date }}</strong></p>

  <div class="breadcrumbs">
    {% for page in ["option", "result"] %}

        <a class="breadcrumb-item {% if page == page.components.0 %}selected{% endif %}" href="/{{ page }}">
          {{ page }}
        </a>

    {% endfor %}
  </div>

  {{ page.content | safe }}

{% endblock content %}
